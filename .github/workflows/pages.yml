name: Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 25
      - name: Build
        run: |
          # TODO: use prebuilt mdgraph package
          cd docs
          pnpm add https://github.com/intsuc/mdgraph
          cd node_modules/mdgraph
          pnpm install
          cd server
          pnpm build
          pnpm link
          cd ../../..
          mdgraph build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/out"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
